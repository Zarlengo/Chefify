<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chefify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />   
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
</head>
<body>
    
    <div class="flex-container" id="settings-modal">
        <div class=settings-header>
            <h3 class=header-text><span>Profile Settings</span></h3>
            <span class="close-settings">&times;</span>
        </div>
        <div class="settings-body">
            <div class="settings-card">
                <div class="intolerances">
                    <p><b>Dietary Intolerances</b></p>
                    <div class="intolerance">
                        <input type="checkbox" name="dairy" id="dairy"> 
                        <span class="checkmark"></span>
                        <label for="dairy">Dairy</label>
                    </div>
                    <div class="intolerance">
                        <input type="checkbox" name="egg" id="egg"> 
                        <span class="checkmark"></span>
                        <label for="egg">Egg</label>
                    </div>
                    <div class="intolerance">
                        <input type="checkbox" name="gluten" id="gluten"> 
                        <span class="checkmark"></span>
                        <label for="gluten">Gluten</label>
                    </div>
                    <div class="intolerance">
                        <input type="checkbox" name="grain" id="grain"> 
                        <span class="checkmark"></span>
                        <label for="grain">Grain</label>
                    </div>
                    <div class="intolerance">
                        <input type="checkbox" name="peanut" id="peanut"> 
                        <span class="checkmark"></span>
                        <label for="peanut">Peanut</label>
                    </div>
                    <div class="intolerance">
                        <input type="checkbox" name="seafood" id="seafood"> 
                        <span class="checkmark"></span>
                        <label for="seafood">Seafood</label>
                    </div>
                    <div class="intolerance">
                        <input type="checkbox" name="sesame" id="sesame"> 
                        <span class="checkmark"></span>
                        <label for="sesame">Sesame</label>
                    </div>
                    <div class="intolerance">
                        <input type="checkbox" name="shellfish" id="shellfish"> 
                        <span class="checkmark"></span>
                        <label for="shellfish">Shellfish</label>
                    </div>
                    <div class="intolerance">
                        <input type="checkbox" name="soy" id="soy"> 
                        <span class="checkmark"></span>
                        <label for="soy">Soy</label>
                    </div>
                    <div class="intolerance">
                        <input type="checkbox" name="sulfite" id="sulfite"> 
                        <span class="checkmark"></span>
                        <label for="sulfite">Sulfite</label>
                    </div>
                    <div class="intolerance">
                        <input type="checkbox" name="tree-Nut" id="tree-Nut"> 
                        <span class="checkmark"></span>
                        <label for="tree-Nut">Tree Nut</label>
                    </div>
                    <div class="intolerance">
                        <input type="checkbox" name="wheat" id="wheat"> 
                        <span class="checkmark"></span>
                        <label for="wheat">Wheat</label>
                    </div>
                </div>
            </div>
            <div class="settings-card">
                <div class="restrictions">
                    <p><b>Dietary Restrictions</b></p>
                    <div class="restriction">
                        <input type="checkbox" name="gluten-Free" id="gluten-Free"> 
                        <span class="checkmark"></span>
                        <label for="gluten-Free">Gluten-Free</label>
                    </div>
                    <div class="restriction">
                        <input type="checkbox" name="ketogenic" id="ketogenic"> 
                        <span class="checkmark"></span>
                        <label for="ketogenic">Ketogenic</label>
                    </div>
                    <div class="restriction">
                        <input type="checkbox" name="vegetarian" id="vegetarian"> 
                        <span class="checkmark"></span>
                        <label for="vegetarian">Vegetarian</label>
                    </div>
                    <div class="restriction">
                        <input type="checkbox" name="lacto-Vegetarian" id="lacto-Vegetarian"> 
                        <span class="checkmark"></span>
                        <label for="lacto-Vegetarian">lacto-Vegetarian</label>
                    </div>
                    <div class="restriction">
                        <input type="checkbox" name="ovo-Vegetarian" id="ovo-Vegetarian"> 
                        <span class="checkmark"></span>
                        <label for="ovo-Vegetarian">Ovo-Vegetarian</label>
                    </div>
                    <div class="restriction">
                        <input type="checkbox" name="vegan" id="vegan"> 
                        <span class="checkmark"></span>
                        <label for="vegan">Vegan</label>
                    </div>
                    <div class="restriction">
                        <input type="checkbox" name="pescatarian" id="pescatarian"> 
                        <span class="checkmark"></span>
                        <label for="pescatarian">Pescatarian</label>
                    </div>
                    <div class="restriction">
                        <input type="checkbox" name="paleo" id="paleo"> 
                        <span class="checkmark"></span>
                        <label for="paleo">Paleo</label>
                    </div>
                    <div class="restriction">
                        <input type="checkbox" name="primal" id="primal"> 
                        <span class="checkmark"></span>
                        <label for="primal">Primal</label>
                    </div>
                    <div class="restriction">
                        <input type="checkbox" name="whole-30" id="whole-30"> 
                        <span class="checkmark"></span>
                        <label for="whole-30">Whole30</label>
                    </div>
                </div>
            </div>

            
            <div class="settings-card">
                <div class="units">
                    <p><b>Measurement Units</b></p>
                    <div class="unit">
                        <input type="checkbox" name="metric" id="metric"> 
                        <span class="checkmark"></span>
                        <label for="metric">Metric</label>
                    </div>
                    <div class="unit">
                        <input type="checkbox" name="imperial" id="imperial"> 
                        <span class="checkmark"></span>
                        <label for="imperial">Imperial</label>                
                    </div>
                </div>
            </div>

            <div class="settings-card">
                <div class="favorite-stores"></div>
                    <p><b>Favorite Grocery Stores</b></p>
            </div>
            
        </div>
        <div class="settings-footer">
            <button type="submit" class="settings-save-button"><span><i class="fa fa-save"></i> Save</span></button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="./Assets/api.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
